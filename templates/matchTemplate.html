<!-- Standard Match Card Template - Used for normal match display -->
<template id="matchCardTemplate">
    <div class="match-card animate-fade-in" data-match-id="{match-id}">
        <div class="match-header">
            <span>{match-context}</span>
            <span>{match-date}</span>
        </div>
        <div class="match-teams">
            <div class="match-team">
                <div class="team-name">{home-team}</div>
            </div>
            <div class="match-score">
                {match-score}
            </div>
            <div class="match-team">
                <div class="team-name">{away-team}</div>
            </div>
        </div>
        <div class="match-status">{match-status}</div>
        <div class="match-actions">
            <button class="btn btn-match-result {button-class}" data-match-id="{match-id}">
                {button-text}
            </button>
        </div>
    </div>
</template>

<!-- Compact Match Card Template - Used for lists and dashboard -->
<template id="compactMatchCardTemplate">
    <div class="match-card-compact" data-match-id="{match-id}">
        <div class="match-info">
            <div class="match-context">{match-context}</div>
            <div class="match-date">{match-date}</div>
        </div>
        <div class="match-result">
            <div class="team home-team">
                <span class="team-name">{home-team}</span>
            </div>
            <div class="score">
                {match-score}
            </div>
            <div class="team away-team">
                <span class="team-name">{away-team}</span>
            </div>
        </div>
        {match-highlights}
    </div>
</template>

<!-- Match List Item Template - Used for match listings -->
<template id="matchListItemTemplate">
    <div class="match-list-item {match-status-class}" data-match-id="{match-id}">
        <div class="match-list-context">{match-context}</div>
        <div class="match-list-teams">
            <span class="team-name home-team">{home-team}</span>
            <span class="match-score">{match-score}</span>
            <span class="team-name away-team">{away-team}</span>
        </div>
        <div class="match-list-date">{match-date}</div>
        <div class="match-list-status">{match-status}</div>
    </div>
</template>

<!-- Detailed Match View Template - Used for expanded match info -->
<template id="matchDetailsTemplate">
    <div class="match-details-container">
        <div class="match-details-header">
            <h3>{match-context}</h3>
            <div class="match-date-time">{match-date}</div>
        </div>
        
        <div class="match-details-teams">
            <div class="match-team home-team">
                <div class="team-name">{home-team}</div>
                <div class="team-score">{home-score}</div>
            </div>
            
            <div class="match-vs">{vs-text}</div>
            
            <div class="match-team away-team">
                <div class="team-name">{away-team}</div>
                <div class="team-score">{away-score}</div>
            </div>
        </div>
        
        {detailed-results}
        
        <div class="match-actions">
            <button class="btn btn-match-result {button-class}" data-match-id="{match-id}">
                {button-text}
            </button>
        </div>
    </div>
</template>

<!-- Match Score Template - Used for displaying match scores -->
<template id="matchScoreTemplate">
    <!-- For unplayed matches -->
    <span class="score-divider">vs</span>
    
    <!-- For played matches -->
    <!-- 
    <span class="score-value">{home-score}</span>
    <span class="score-divider">:</span>
    <span class="score-value">{away-score}</span>
    -->
</template>

<!-- Match Highlights Template - Used for showing match special events -->
<template id="matchHighlightsTemplate">
    <div class="match-highlights">
        <!-- Extra time indicator -->
        <span class="match-highlight aet">AET</span>
        
        <!-- Penalties indicator -->
        <span class="match-highlight pen">Penalties</span>
    </div>
</template>

<!-- Detailed Results Template - Used for extra time and penalties -->
<template id="detailedResultsTemplate">
    <div class="match-results-details">
        <!-- Extra time results - Only shown if applicable -->
        <div class="extra-time-details">
            <div class="extra-time-header">Extra Time</div>
            <div class="extra-time-score">
                <span class="home-score">{home-et-score}</span>
                <span class="score-divider">:</span>
                <span class="away-score">{away-et-score}</span>
            </div>
        </div>
        
        <!-- Penalty results - Only shown if applicable -->
        <div class="penalty-details">
            <div class="penalty-header">Penalties</div>
            <div class="penalty-score">
                <span class="home-score">{home-pen-score}</span>
                <span class="score-divider">:</span>
                <span class="away-score">{away-pen-score}</span>
            </div>
        </div>
    </div>
</template>

<!-- Match Result Modal Template - Used for entering match results -->
<template id="matchResultModalTemplate">
    <div class="modal" id="matchResultModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Enter Match Result</h3>
            <div class="match-result-form">
                <div class="team-result">
                    <span id="homeTeamName">Home Team</span>
                    <input type="number" id="homeTeamScore" min="0" value="0">
                </div>
                <div class="vs-indicator">VS</div>
                <div class="team-result">
                    <span id="awayTeamName">Away Team</span>
                    <input type="number" id="awayTeamScore" min="0" value="0">
                </div>
                <!-- Knockout-specific content will be inserted here when needed -->
                <button id="saveResultBtn" class="btn btn-primary">Save Result</button>
            </div>
        </div>
    </div>
</template>

<!-- Upcoming Matches Container Template -->
<template id="upcomingMatchesTemplate">
    <div class="upcoming-matches">
        <div class="section-header">
            <h3>Upcoming Matches</h3>
        </div>
        <div class="upcoming-matches-list" id="upcomingMatchesList">
            <!-- Upcoming match items will be inserted here -->
        </div>
    </div>
</template>

<!-- Recent Matches Container Template -->
<template id="recentMatchesTemplate">
    <div class="recent-matches">
        <div class="section-header">
            <h3>Recent Results</h3>
        </div>
        <div class="recent-matches-list" id="recentMatchesList">
            <!-- Recent match items will be inserted here -->
        </div>
    </div>
</template>

<!-- Match Calendar Template - For scheduling view -->
<template id="matchCalendarTemplate">
    <div class="match-calendar">
        <div class="calendar-header">
            <button class="btn btn-icon btn-prev-month">&larr;</button>
            <h3 class="calendar-title">{month-year}</h3>
            <button class="btn btn-icon btn-next-month">&rarr;</button>
        </div>
        <div class="calendar-weekdays">
            <div class="weekday">Sun</div>
            <div class="weekday">Mon</div>
            <div class="weekday">Tue</div>
            <div class="weekday">Wed</div>
            <div class="weekday">Thu</div>
            <div class="weekday">Fri</div>
            <div class="weekday">Sat</div>
        </div>
        <div class="calendar-days">
            <!-- Calendar day cells will be inserted here -->
        </div>
    </div>
</template>

<!-- Calendar Day Cell Template -->
<template id="calendarDayCellTemplate">
    <div class="calendar-day {day-classes}">
        <div class="day-number">{day-number}</div>
        <div class="day-matches">
            <!-- Match indicators will be inserted here -->
        </div>
    </div>
</template>

<!-- Empty State Template - Used when no matches are available -->
<template id="matchesEmptyStateTemplate">
    <div class="empty-state">
        <div class="empty-icon">âš½</div>
        <p>{message}</p>
    </div>
</template>

<!-- Loading State Template - Used when loading match data -->
<template id="matchesLoadingTemplate">
    <div class="loading-state">
        <div class="loading-spinner"></div>
        <p>Loading matches...</p>
    </div>
</template>
