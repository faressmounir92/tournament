<!-- Knockout Bracket Template - Used for rendering the entire knockout stage -->
<template id="knockoutBracketTemplate">
    <div class="knockout-bracket-container animate-fade-in">
        <!-- Round columns will be inserted here -->
    </div>
</template>

<!-- Knockout Round Column Template - Used for each round (Round of 16, QF, SF, Final) -->
<template id="roundColumnTemplate">
    <div class="round" data-round="{round-id}">
        <div class="round-header">{round-name}</div>
        <div class="round-matches">
            <!-- Match templates will be inserted here -->
        </div>
    </div>
</template>

<!-- Knockout Match Template - Used for displaying a match in the bracket -->
<template id="bracketMatchTemplate">
    <div class="bracket-match animate-fade-in-right" data-match-id="{match-id}">
        <div class="bracket-match-wrapper">
            <div class="bracket-team home-team {home-team-class}">
                <div class="team-name">{home-team}</div>
                <div class="team-score">{home-score}</div>
            </div>
            <div class="bracket-team away-team {away-team-class}">
                <div class="team-name">{away-team}</div>
                <div class="team-score">{away-score}</div>
            </div>
            <div class="match-details">
                {match-details}
            </div>
            <div class="match-actions">
                <button class="btn btn-sm btn-match-result {button-class}" data-match-id="{match-id}" {button-disabled}>
                    {button-text}
                </button>
            </div>
        </div>
        <!-- Connector elements will be inserted here based on position -->
        {connector-elements}
    </div>
</template>

<!-- Knockout Connector Template - Used for connecting matches between rounds -->
<template id="bracketConnectorTemplate">
    <div class="bracket-connector {connector-direction}"></div>
</template>

<!-- Extra Time Template - Used for displaying extra time details -->
<template id="extraTimeTemplate">
    <div class="extra-time-box">
        <div class="extra-time-label">AET</div>
        <div class="extra-time-score">
            {home-et-score} - {away-et-score}
        </div>
    </div>
</template>

<!-- Penalties Template - Used for displaying penalty shootout details -->
<template id="penaltiesTemplate">
    <div class="penalties-box">
        <div class="penalties-label">Penalties</div>
        <div class="penalties-score">
            {home-pen-score} - {away-pen-score}
        </div>
    </div>
</template>

<!-- Match Date Template - Used for displaying match date/time -->
<template id="matchDateTemplate">
    <div class="match-date">{match-date}</div>
</template>

<!-- Tournament Winner Template - Used for displaying tournament champion -->
<template id="tournamentWinnerTemplate">
    <div class="tournament-winner animate-scale-in">
        <div class="trophy-icon animate-trophy-shine">üèÜ</div>
        <h3 class="winner-name">{winner-name}</h3>
        <p class="winner-title">Tournament Champion</p>
    </div>
</template>

<!-- Match Result Modal Extension for Knockout Matches -->
<template id="knockoutModalExtensionTemplate">
    <!-- Extra Time Section -->
    <div class="extra-time-section">
        <div class="extra-time-header">
            <label for="extraTimeCheck">
                <input type="checkbox" id="extraTimeCheck"> Extra Time
            </label>
        </div>
        <div class="extra-time-inputs" style="display:none;">
            <div class="team-result">
                <span>Home ET</span>
                <input type="number" id="homeExtraTimeScore" min="0" value="0">
            </div>
            <div class="vs-indicator">VS</div>
            <div class="team-result">
                <span>Away ET</span>
                <input type="number" id="awayExtraTimeScore" min="0" value="0">
            </div>
        </div>
    </div>
    
    <!-- Penalties Section -->
    <div class="penalties-section">
        <div class="penalties-header">
            <label for="penaltiesCheck">
                <input type="checkbox" id="penaltiesCheck" disabled> Penalties
            </label>
        </div>
        <div class="penalties-inputs" style="display:none;">
            <div class="team-result">
                <span>Home Pen</span>
                <input type="number" id="homePenaltiesScore" min="0" value="0">
            </div>
            <div class="vs-indicator">VS</div>
            <div class="team-result">
                <span>Away Pen</span>
                <input type="number" id="awayPenaltiesScore" min="0" value="0">
            </div>
        </div>
    </div>
</template>

<!-- Empty State Template - Used when knockout stage isn't available yet -->
<template id="knockoutEmptyStateTemplate">
    <div class="empty-state">
        <div class="empty-icon">üèÜ</div>
        <p>{message}</p>
        <div class="empty-state-action">
            <button class="btn btn-secondary btn-generate-knockout" id="generateKnockoutBtn" {button-disabled}>
                Generate Knockout Stage
            </button>
        </div>
    </div>
</template>

<!-- Loading State Template - Used when loading knockout data -->
<template id="knockoutLoadingTemplate">
    <div class="loading-state">
        <div class="loading-spinner"></div>
        <p>Loading knockout bracket...</p>
    </div>
</template>

<!-- Knockout Stage Actions Template - Used for knockout stage action buttons -->
<template id="knockoutActionsTemplate">
    <div class="knockout-actions">
        <button class="btn btn-secondary btn-refresh" id="refreshKnockoutBtn">
            <span class="btn-icon">‚Üª</span> Refresh
        </button>
        <button class="btn btn-primary btn-bracket-view" id="toggleBracketViewBtn">
            <span class="btn-icon">‚äü</span> <span class="btn-text">Compact View</span>
        </button>
    </div>
</template>

<!-- Confetti Element Template - Used for winner celebration effects -->
<template id="confettiTemplate">
    <div class="winner-celebration">
        <!-- Confetti pieces will be generated dynamically -->
    </div>
</template>
