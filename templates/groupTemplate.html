<!-- Group Card Template - Used for rendering a single group with standings -->
<template id="groupCardTemplate">
    <div class="group-card animate-fade-in-up staggered-item" data-group-id="{group-id}">
        <div class="group-header">Group {group-name}</div>
        <table class="group-standings">
            <thead>
                <tr>
                    <th class="team-rank">#</th>
                    <th class="team-name">Team</th>
                    <th>P</th>
                    <th>W</th>
                    <th>D</th>
                    <th>L</th>
                    <th>GF</th>
                    <th>GA</th>
                    <th>GD</th>
                    <th>Pts</th>
                </tr>
            </thead>
            <tbody>
                <!-- Team rows will be inserted dynamically -->
            </tbody>
        </table>
    </div>
</template>

<!-- Group Team Row Template - Used for each team in a group's standings -->
<template id="groupTeamRowTemplate">
    <tr class="{qualification-class}">
        <td class="team-rank">{position}</td>
        <td class="team-name">{team-name}</td>
        <td>{played}</td>
        <td>{won}</td>
        <td>{drawn}</td>
        <td>{lost}</td>
        <td>{goals-for}</td>
        <td>{goals-against}</td>
        <td>{goal-difference}</td>
        <td class="team-points">{points}</td>
    </tr>
</template>

<!-- Group Matchday Tab Template - Used for matchday navigation -->
<template id="matchdayTabTemplate">
    <div class="matchday-tab {active-class}" data-matchday="{matchday}">
        Matchday {matchday}
    </div>
</template>

<!-- Group Match Card Template - Used for displaying a match in a group -->
<template id="groupMatchCardTemplate">
    <div class="match-card animate-fade-in staggered-item" data-match-id="{match-id}">
        <div class="match-header">
            <span>Group {group-name} - Matchday {matchday}</span>
            <span>{match-date}</span>
        </div>
        <div class="match-teams">
            <div class="match-team">
                <div class="team-name">{home-team}</div>
            </div>
            <div class="match-score">
                {match-score}
            </div>
            <div class="match-team">
                <div class="team-name">{away-team}</div>
            </div>
        </div>
        <div class="match-status">{match-status}</div>
        <div class="match-actions">
            <button class="btn btn-match-result {button-class}" data-match-id="{match-id}">
                {button-text}
            </button>
        </div>
    </div>
</template>

<!-- Group Stats Template - Used for displaying group statistics -->
<template id="groupStatsTemplate">
    <div class="group-stats">
        <div class="stats-header">
            <h3>Group {group-name} Statistics</h3>
        </div>
        <div class="stats-content">
            <div class="stat-item">
                <div class="stat-label">Matches</div>
                <div class="stat-value">{matches-played} / {total-matches}</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Goals</div>
                <div class="stat-value">{total-goals}</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Avg. Goals</div>
                <div class="stat-value">{avg-goals}</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Status</div>
                <div class="stat-value">{completion-status}</div>
            </div>
        </div>
    </div>
</template>

<!-- Empty State Template - Used when no groups or matches are available -->
<template id="groupEmptyStateTemplate">
    <div class="empty-state">
        <div class="empty-icon">ðŸ“‹</div>
        <p>{message}</p>
    </div>
</template>

<!-- Loading State Template - Used when loading group data -->
<template id="groupLoadingTemplate">
    <div class="loading-state">
        <div class="loading-spinner"></div>
        <p>Loading group data...</p>
    </div>
</template>

<!-- Group Stage Actions Template - Used for group stage action buttons -->
<template id="groupActionsTemplate">
    <div class="group-actions">
        <button class="btn btn-secondary btn-refresh" id="refreshGroupsBtn">
            <span class="btn-icon">â†»</span> Refresh
        </button>
        <button class="btn btn-primary btn-complete-group" id="completeGroupStageBtn" {disabled}>
            Complete Group Stage
        </button>
    </div>
</template>
